	</head>

					<li><a><img alt="Brand" src="../vendor/images/brand.png" style="width:60px;height:35px"></a> </li>

		<div class="container margin">
			<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-6">
				<select class="combobox" data-placeholder="Search Customer" id="customer" name="customer">
				  <option></option>
				</select>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-6">
				<select class="combobox" data-placeholder="Search Vendor" id="vendor" name="vendor">
				  <option></option>
				</select>
			</div>	
			<div class="col-md-3 col-sm-3 col-xs-6">
				<select class="combobox" data-placeholder="Search Sub-Category" id="sub_category" name="sub_category">
				  <option></option>
				</select>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<select class="combobox" data-placeholder="Search Item" id="item" name ="item">
				  <option></option>
				</select>
			</div>			
			</div>
			
		</div><!--/container margin -->	

		<div class="container margin">
			<div class="row" style="border:1px solid rgb(218, 217, 217)">
				<div class="col-md-6 col-sm-6 col-xs-12 col-color" style="text-align:center">
					<h5>Products</h5>
				</div>	
				<div class="col-md-6 col-sm-6 col-xs-12 col-color" style="text-align:center">
					<h5>Collection Area</h5>
				</div>	
			</div>
			<div class="row" style="border:1px solid rgb(218, 217, 217)">
				<div class="col-md-6 col-sm-6 col-xs-12 col-color" >
					<div class="row item_thumnails margin" style="width:100%;min-height:380px;">
					</div>	
				</div>	
				<div class="col-md-6 col-sm-6 col-xs-12 col-color" style="min-height:420px">
						<div class="pos-bill margin">
							<div class="item-cart">
								<div class="row pos-bill-row pos-bill-header">
									<div class="col-md-2 col-sm-2 col-xs-2"><h5>Item</h5></div>
									<div class="col-md-4 col-sm-4 col-xs-4"><h5>Description</h5></div>
									<div class="col-md-2 col-sm-2 col-xs-2"><h5>Quantity</h5></div>
									<div class="col-md-2 col-sm-2 col-xs-2"><h5>Price</h5></div>
									<div class="col-md-2 col-sm-2 col-xs-2"></div>
								</div>
								<div class="items" id="cart_body" style="width:100%;height:250px;">
								</div>	
							</div>
							<div class="totals-area margin" style="margin-right:10px">
								<div class="row pos-bill-row grand-total-area">
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h5>Grand Total:</h5>
									</div>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<h6 class="text-right" id="grand_total"><b>0</b></h6>
									</div>
								</div>	
							</div>	
						</div>	
				</div>		

			</div>
			<div class="row" style="border:1px solid rgb(218, 217, 217)">
				<div class="col-md-12 col-sm-12 col-xs-12 col-color" style="text-align:right" >
					<button type="button" id="submit_order" class="btn btn-success" style="margin-top:10px;">
					Submit</button>
				</div>
			</div>	
		</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		 <div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="exampleModalLabel">POS</h4>
      			</div>
      			<div class="modal-body">
       				<form>
          				<div class="form-group">
            				<label class="control-label">Item Code:</label>
            				<input type="text" class="form-control" id="modal_item_code" disabled>
          				</div>
          				<div class="form-group">
           					<label  class="control-label">Item Description:</label>
            				<textarea class="form-control" disabled id="modal_item_description" ></textarea>
          				</div>
          				<div class="form-group">
            				<label class="control-label">Quantity:</label>
            				<input type="number"  id="modal_item_quantity" placeholder="Quantity" min="0" onkeypress="return isNumberKey(event)" class="form-control" autofocus required>
          				</div>
        			</form>
      			</div>
      			<div class="modal-footer">
        			<button type="submit" class="btn btn-primary" id="add_to_cart">Add To Cart</button>
      			</div>
    		</div>
  		</div>
	</div>

	<div class="modal fade" id="validate_model">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Mandatory Field</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



		</div>		
	</body>	
</html>
